# External Secrets Configuration
# This file demonstrates how to use External Secrets Operator or Sealed Secrets
# DO NOT store actual secrets in this file
apiVersion: v1
kind: Secret
metadata:
  name: feature-flag-secrets
  namespace: oceansurge
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
    description: "Managed by external secret management system"
type: Opaque
data:
  # These values should be populated by your secret management system
  # Examples:
  # - External Secrets Operator from AWS Secrets Manager, Vault, etc.
  # - Sealed Secrets controller
  # - Cloud provider secret management (GKE Workload Identity, EKS IRSA)
  
  # Values are base64 encoded placeholders - DO NOT USE IN PRODUCTION
  # Generate real values using your secret management system
  ld-sdk-key: "" # Populated by external secret operator
  statsig-server-key: "" # Populated by external secret operator
  spot-api-token: "" # Populated by external secret operator
  webhook-secret: "" # Populated by external secret operator