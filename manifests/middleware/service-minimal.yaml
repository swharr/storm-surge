apiVersion: v1
kind: Service
metadata:
  name: storm-surge-middleware
  namespace: storm-surge-prod
spec:
  selector:
    app: storm-surge-middleware
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: storm-surge-lb
  namespace: storm-surge-prod
  annotations:
    # AWS ELB annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # GCP Load Balancer annotations
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "storm-surge-backend-config"}'
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/health"
spec:
  selector:
    app: storm-surge-middleware
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: LoadBalancer