apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: middleware-allow-ingress
  namespace: oceansurge
spec:
  podSelector:
    matchLabels:
      app: feature-flag-middleware
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: storm-surge-frontend
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: middleware-allow-egress
  namespace: oceansurge
spec:
  podSelector:
    matchLabels:
      app: feature-flag-middleware
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - ports:
        - protocol: TCP
          port: 443
