---
# Product Catalog API ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-catalog-api-config
  namespace: oceansurge
data:
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "oceansurge"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "development"

---
# Product Catalog API Secret - TEMPLATE ONLY
# Generate actual secret with: kubectl create secret generic product-catalog-api-secret --from-literal=POSTGRES_PASSWORD="$(openssl rand -base64 32)"
apiVersion: v1
kind: Secret
metadata:
  name: product-catalog-api-secret
  namespace: oceansurge
type: Opaque
stringData:
  POSTGRES_USER: "oceansurge"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

---
# Product Catalog API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-api
  namespace: oceansurge
  labels:
    app: product-catalog-api
    tier: backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-catalog-api
  template:
    metadata:
      labels:
        app: product-catalog-api
        tier: backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: product-catalog-api
        image: oceansurge/product-catalog-api:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: product-catalog-api-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-catalog-api-secret
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: REDIS_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: product-catalog-api-config
              key: ENVIRONMENT
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

---
# Product Catalog API Service
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-api
  namespace: oceansurge
  labels:
    app: product-catalog-api
spec:
  selector:
    app: product-catalog-api
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP